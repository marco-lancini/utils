name: '[ADMIN] Pre-commit auto-update'
on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 15 * *' # At 10:00 on day-of-month 15

jobs:
  auto-update:
    runs-on: ubuntu-20.04
    steps:
      - name: ğŸ“‚ Checkout Branch
        uses: actions/checkout@v3

      - name: âš’ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: ğŸ—œ Install pre-commit
        run: pip install pre-commit

      - name: â™»ï¸ Run pre-commit autoupdate
        run: pre-commit autoupdate

      - name: â†—ï¸ Create Pull Request
        uses: peter-evans/create-pull-request@v4.2.0
        with:
          title: '[ADMIN] Pre-commit auto-update'
          branch-suffix: timestamp
          commit-message: Auto-update pre-commit hooks
          body: |
            Update versions of tools in pre-commit
            configs to latest version
